name: ecommerce_store
description: "A new Flutter project."


publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: ^3.8.1


# ----------------------- PACKAGES -----------------------

dependencies:
  flutter:
    sdk: flutter

  # UTILITY PACKAGES
  
  cupertino_icons: ^1.0.8
  # Icons
  iconsax_flutter: ^1.0.1
  # state management
  get: ^4.7.2


# ------------------ PACKAGES END---------------------
dev_dependencies:
  flutter_test:
    sdk: flutter


  
  flutter_lints: ^5.0.0

flutter:
 
  uses-material-design: true

  assets:
    - assets/icons/brands/
    - assets/images/
    - assets/logos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
    - family: Coolvetica
      fonts:
        - asset: assets/fonts/coolvetica_regular.ttf
          weight: 400
        - asset: assets/fonts/coolvetica_regular_italic.ttf
          weight: 400
          style: italic

